# ===============  ProducerSystem Settings  ======================================================
# ProducerSystem Settings should be following format
# ProducerSystem::Producer1
# {
#   Name = Hirlam
#   ShortName = Hir
#   UltraShortName = H
#   Description = Hirlam RCR model
#   ProducerIds = 230
#   HasRealVerticalData = 1
# }
# ProducerSystem::Producer2
# {
#   Name = Ecmwf
#   ShortName = Ec
#   UltraShortName = E
#   Description = Ecmwf global model
#   ProducerIds = 240
#   HasRealVerticalData = 1
# }
# and so on. System will try to find as many Producer# as it can (max 20, numbers from 1 to 20). 
# You should put them in rising order in file to make it clearer.
# You should also put most significant models in front (1,2,3...)

