# General data notification configurations
# ForcedUpdateVersion = 2017081410  // ver-number YYYYMMDDHH

SmartMetVersion = 5.12.4.0

SmartMet::DataNotification::Use = 1

SmartMet::DataNotification::TimeOutInSeconds = 5
SmartMet::DataNotification::OriginTimeFormat = Time: DD.MM.YYYY HH UTC 
SmartMet::DataNotification::CurrentTimeFormat = Time: DD.MM.YYYY HH UTC 
SmartMet::DataNotification::UseSound = 0

# system tray icon tooltip appears when mouse cursor is over SmartMet icon in system tray
SmartMet::DataNotification::SystemTrayIcon::ToolTip = SmartMet ${SmartMetVersion} System Tray Icon
SmartMet::DataNotification::SystemTrayIcon::ToolTipUseTitle = 1
SmartMet::DataNotification::SystemTrayIcon::BalloonHeader = SmartMet ${SmartMetVersion} data loaded
SmartMet::DataNotification::SystemTrayIcon::Show = 1
